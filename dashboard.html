<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kairah Studio - Dashboard Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white font-poppins min-h-screen">

  <!-- Header + Hero placeholder (kept only on index.html) -->

  <!-- Dashboard Section -->
  <section class="p-12">
    <h2 class="text-4xl font-bold text-center text-[#D4AF37] mb-8">Dashboard Overview</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Total Videos Created -->
      <div class="bg-gray-800 rounded-xl p-6 text-center shadow-lg hover:shadow-[#D4AF37]/50 transition">
        <h3 class="text-2xl font-semibold mb-2">Total Videos Created</h3>
        <p class="text-5xl font-bold text-[#0FB9B1]">12</p>
      </div>

      <!-- Credits & Plan Limits -->
      <div class="bg-gray-800 rounded-xl p-6 text-center shadow-lg hover:shadow-[#D4AF37]/50 transition">
        <h3 class="text-2xl font-semibold mb-2">Credits & Plan Limits</h3>
        <p class="text-3xl font-bold text-[#D4AF37]">10 / 30</p>
      </div>

      <!-- Fame Booster Status -->
      <div class="bg-gray-800 rounded-xl p-6 text-center shadow-lg hover:shadow-[#D4AF37]/50 transition">
        <h3 class="text-2xl font-semibold mb-2">Fame Booster Status</h3>
        <p class="text-3xl font-bold text-[#0FB9B1]">Active</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="mt-12 text-center">
      <h3 class="text-3xl font-semibold mb-4 text-[#D4AF37]">Quick Actions</h3>
      <div class="flex flex-col md:flex-row justify-center gap-6">
        <a href="video.html" class="px-8 py-4 rounded-full bg-[#D4AF37] font-bold hover:bg-[#0FB9B1] hover:text-white transition">Create Video</a>
        <a href="prompt.html" class="px-8 py-4 rounded-full bg-[#D4AF37] font-bold hover:bg-[#0FB9B1] hover:text-white transition">Access Prompt Library</a>
        <a href="#" class="px-8 py-4 rounded-full bg-[#D4AF37] font-bold hover:bg-[#0FB9B1] hover:text-white transition">View History</a>
      </div>
    </div>
  </section>

</body>
</html>
